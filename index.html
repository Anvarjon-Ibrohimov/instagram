<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="login">
        <div class="container">
            <div class="instagram">
                <div class="topInsta">
                    <button class="btnDown">English (United States) <i class="fa-solid fa-chevron-down"></i></button>
                    <h2>Instagram</h2>
                </div>
                <div class="loginInput">
                    <input type="text" placeholder="Enter your login">
                </div>
                <div class="passwordInput">
                    <input type="password" placeholder="Enter your password">
                    <button class="eyePassword"><i class="fa-regular fa-eye"></i></button>
                </div>
                <button class="loginBtn">Login</button>
                <p class="bottomContent">Forgot your login details? <a>Get help singing in.</a></p>
                <button class="loginBtn"><i class="fa-brands fa-facebook"></i> Log in as @Frank</button> <br>
                <p class="linetext"><span>OR</span></p>
                <p class="bottomContent">Do'nt you have an account? <a href="#">Sign Up.</a> </p>
                <div class="line"></div>
                <p class="bottomContent">Instagram from Facebook</p>
            </div>
        </div>
    </div>

</body>

</html>
